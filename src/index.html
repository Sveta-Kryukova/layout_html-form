<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>


    <form action="https://localhost:3000/api" method="post">

      <fieldset>
        <legend>Personal information</legend>
        <label for="surname">Surname:</label>
        <input
          type="text"
          name="surname"
          id="surname"
          autocomplete="off"
          required
        ><br>
        <label for="name">Name:
        </label>
        <input
          type="text"
          name="name"
          id="name"
          autocomplete="off"
          required
        ><br>
        <label for="age">How old are You?
        </label>
        <input type="number" name="age"
          id="age"
          value="12"
          min="1"
          max="100"
        ><br>
        <label for="full date">Full date of birth:
        </label>
        <input
          type="date"
          name="full date" id="full date"
          placeholder="mm/dd/yyyy"
        ><br>
        <label for="agreement">I accept the term of the agreement
        </label>
        <input
          type="checkbox"
          name="agreement"
          id="agreement"
        >
      </fieldset>

      <fieldset>
        <legend>Registration</legend>
        <label for="email">E-mail:
        </label>
        <input
          type="email"
          name="email" id="email"
          placeholder="email@example.com"
          required
        ><br>
        <label for="pass">Password:
        </label>
        <input
          type="password"
          name="pass"
          id="pass"
          minlength="4"
          max="30"
          required
        >
      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!
        </legend>
        Do you love cats?
        <input
          type="radio"
          name="animal"
          id="yes"
        >
        <label for="yes">Yes
        </label>
        <input
          type="radio"
          name="animal"
          id="no"
        >
        <label for="no">No
        </label><br>
        <label for="color">What is your favorite color?
        </label>
        <input
          type="color"
          name="color"
          id="color"
        ><br>
        <label for="time title">What time do you go to bed?
        </label>
        <input
          type="time"
          name="time"
          id="time"
          step="2"
        ><br>
        <div class="cars">
          <label for="auto">What are your favorite brand of cars?
          </label>
          <select
            name="auto"
            id="auto"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select><br>
        </div>
        <label for="rate">How do you rate our work?
        </label>
        <input
          type="range"
          name="rate"
          id="rate"
          min="0"
          max="10"
          value="0"
        >
      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>
        <label for="mess">Comments:
        </label>
        <textarea
          name="mess"
          id="mess"
          cols="20"
          rows="2"
          onclick="moveCaretToStart(this)"
      ></textarea><br>

        <label for="rec">Would you recommend us?
        </label>
        <select
        name="rec"
        id="rec">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
