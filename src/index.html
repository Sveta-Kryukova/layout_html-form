<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>

    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://localhost:3000/api" method="post">
      <fieldset class="set">
        <legend>Personal information</legend>
        <label for="surname" class="inp">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
            required
          >
        </label>
        <label for="name" class="inp">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
            required
          >
        </label>
        <label for="age" class="inp">
          How old are You?
          <input type="number" name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <label for="full date" class="inp">
          Full date of birth:
          <input
            type="date"
            name="full date" id="full date"
            placeholder="mm/dd/yyyy"
          >
        </label>
        <label for="agreement" class="inp">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
          >
        </label>
      </fieldset>
      <fieldset class="set">
        <legend>Registration</legend>
        <label for="email" class="inp">
          E-mail:
          <input
            type="email"
            name="email" id="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label for="pass" class="inp">
          Password:
          <input
            type="password"
            name="pass"
            minlength="4"
            max="30"
            required
          >
        </label>
      </fieldset>
      <fieldset class="set">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="inp"> Do you love cats?
          <label>
            <input
              type="radio"
              name="animal"
              id="yes"
            >
            Yes
          </label>
          <label>
            <input
              type="radio"
              name="animal"
              id="no"
            >
            No
          </label>
        </div>
        <label for="color" class="inp">
          What is your favorite color?
          <input
            type="color"
            name="color"
          >
        </label>
        <label for="time title" class="inp">What time do you go to bed?
          <input
            type="time"
            name="time"
            step="2"
          >
        </label>
        <label for="auto" class="inp">What are your favorite brand of cars?
          <select
            name="auto"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label for="rate" class="inp">How do you rate our work?
          <input
            type="range"
            name="rate"
            min="0"
            max="10"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="set">
        <legend>Additional info:</legend>
        <label for="mess" class="inp">Comments:
          <textarea
            name="mess"
            cols="20"
            rows="2"
            onclick="moveCaretToStart(this)"
         ></textarea>
        </label>
        <label for="rec" class="inp">Would you recommend us?
          <select
          name="rec"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
